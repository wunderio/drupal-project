  #     image: "bitnami/kibana:7.16.2"
  #     command: "/opt/bitnami/scripts/kibana/entrypoint.sh /opt/bitnami/scripts/kibana/run.sh"
  mailhog:
    type: mailhog
    hogfrom:
      - appserver
  node:
    type: node
    build:
      - "npm install"

proxy:
  mailhog:
    - mail.lndo.site
  # kibana:
  #   - "kibana.lndo.site:5601"

events:
  post-db-import:
    - appserver: "cd $LANDO_WEBROOT && drush cache:rebuild -y && drush @local user:login"

env_file:
  - .lando/.env

# Tested with Lando version
version: v3.6.1
