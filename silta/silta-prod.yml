
# Enable autoscaling for production.
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5

# Don't delay the production deployment process to create the reference data.
referenceData:
  updateAfterDeployment: false

# Enable daily backups.
backup:
  enabled: true

php:
  # Reserve more resources for our PHP containerss.
  resources:
    requests:
      cpu: 200m
      memory: 256M
    limits:
      cpu: 500m
      memory: 512M
  # Don't show errors in production.
  errorLevel: "hide"

nginx:
  resources:
    requests:
      cpu: 50m
      memory: 50M
    limits:
      cpu: 100m
      memory: 150M
# Uncomment these lines to disable basic auth protection.
# basicauth:
#   enabled: false

mariadb:
  master:
    persistence:
      # Database storage disk space allocation
      # Request assistance from ops team after changing this on existing deployment.
      size: 5Gi
    resources:
      requests:
        cpu: 250m
        memory: 500M
      limits:
        cpu: 1000m
        memory: 750M

# Consider enabling memcached service
