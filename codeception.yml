actor: Tester
paths:
    tests: tests
    log: tests/_log
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
params:
  - tests/_envs/parameters.yml # load params from configuration
  - env # try to load params from environment vars
modules:
    config:
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: tests/_data/dump.sql
